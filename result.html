<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Result</title>
</head>
<body>
    <h1 id="result-msg"></h1>
    <button id="new-game-btn">New Game</button>

    <script>
        // Get the winner message from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const winner = urlParams.get('winner');

        // Display the winner message
        document.getElementById("result-msg").innerText = winner ? `Congratulations, Winner is ${winner}` : 'Game was a Draw.';

        // Event listener for new game button
        document.getElementById("new-game-btn").addEventListener("click", () => {
            window.location.href = "index.html"; // Redirect to the main game page
        });
    </script>
</body>
</html>
